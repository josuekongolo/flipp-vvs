<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="pipesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#F0FDFA"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" rx="16" fill="url(#pipesBg)"/>

  <!-- Pipes system -->
  <g stroke="#6B7280" stroke-width="16" fill="none" stroke-linecap="round">
    <path d="M50 100 L50 300 L200 300"/>
    <path d="M200 100 L200 200 L350 200"/>
    <path d="M350 100 L350 300"/>
    <path d="M200 300 L350 300"/>
  </g>

  <!-- Pipe joints -->
  <g fill="#4B5563">
    <circle cx="50" cy="100" r="12"/>
    <circle cx="200" cy="100" r="12"/>
    <circle cx="350" cy="100" r="12"/>
    <circle cx="50" cy="300" r="12"/>
    <circle cx="200" cy="300" r="12"/>
    <circle cx="350" cy="300" r="12"/>
    <circle cx="200" cy="200" r="12"/>
    <circle cx="350" cy="200" r="12"/>
  </g>

  <!-- Valves -->
  <g>
    <circle cx="125" cy="300" r="20" fill="#EF4444" stroke="#DC2626" stroke-width="3"/>
    <rect x="120" y="270" width="10" height="15" fill="#B91C1C"/>
    <circle cx="275" cy="200" r="20" fill="#22C55E" stroke="#16A34A" stroke-width="3"/>
    <rect x="270" y="170" width="10" height="15" fill="#15803D"/>
  </g>

  <!-- Water drops -->
  <g fill="#3B82F6" opacity="0.5">
    <path d="M420 150 C420 150 400 180 400 195 C400 210 408 220 420 220 C432 220 440 210 440 195 C440 180 420 150 420 150 Z"/>
    <path d="M450 200 C450 200 435 220 435 230 C435 240 440 248 450 248 C460 248 465 240 465 230 C465 220 450 200 450 200 Z"/>
  </g>
</svg>
