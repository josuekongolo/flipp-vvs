<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="srvBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#EFF6FF"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" rx="16" fill="url(#srvBg)"/>

  <!-- Wrench -->
  <g transform="translate(100, 100) rotate(-30)">
    <rect x="0" y="40" width="200" height="20" rx="10" fill="#6B7280"/>
    <path d="M-30 30 L30 30 L40 50 L40 70 L-40 70 L-40 50 Z" fill="#4B5563"/>
    <path d="M-20 40 L20 40 L20 60 L-20 60 Z" fill="#374151"/>
  </g>

  <!-- Screwdriver -->
  <g transform="translate(280, 80) rotate(30)">
    <rect x="-8" y="0" width="16" height="150" rx="4" fill="#F97316"/>
    <rect x="-4" y="150" width="8" height="80" rx="2" fill="#6B7280"/>
    <path d="M-4 230 L4 230 L2 250 L-2 250 Z" fill="#4B5563"/>
  </g>

  <!-- Toolbox -->
  <g transform="translate(150, 280)">
    <rect x="0" y="20" width="200" height="80" rx="8" fill="#DC2626"/>
    <rect x="0" y="10" width="200" height="20" rx="4" fill="#B91C1C"/>
    <rect x="80" y="0" width="40" height="20" rx="4" fill="#7F1D1D"/>
    <rect x="20" y="40" width="40" height="30" rx="2" fill="#FECACA"/>
    <rect x="80" y="40" width="40" height="30" rx="2" fill="#FECACA"/>
    <rect x="140" y="40" width="40" height="30" rx="2" fill="#FECACA"/>
  </g>

  <!-- Checkmark badge -->
  <g transform="translate(380, 150)">
    <circle cx="40" cy="40" r="50" fill="#22C55E"/>
    <path d="M20 45 L35 60 L65 25" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Clock/timer -->
  <g transform="translate(50, 250)">
    <circle cx="35" cy="35" r="35" fill="white" stroke="#D1D5DB" stroke-width="3"/>
    <circle cx="35" cy="35" r="5" fill="#374151"/>
    <line x1="35" y1="35" x2="35" y2="15" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="50" y2="40" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
