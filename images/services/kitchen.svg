<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="kitBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#F0FDFA"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" rx="16" fill="url(#kitBg)"/>

  <!-- Counter -->
  <rect x="50" y="200" width="400" height="150" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <rect x="50" y="190" width="400" height="15" rx="2" fill="#9CA3AF"/>

  <!-- Sink -->
  <g transform="translate(200, 210)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
    <ellipse cx="70" cy="40" rx="50" ry="25" fill="#D1D5DB"/>
    <circle cx="70" cy="45" r="8" fill="#9CA3AF"/>
  </g>

  <!-- Faucet -->
  <g transform="translate(260, 150)">
    <rect x="0" y="0" width="20" height="50" rx="4" fill="#6B7280"/>
    <path d="M10 0 Q40 -20 60 0" stroke="#6B7280" stroke-width="8" fill="none"/>
    <ellipse cx="60" cy="5" rx="8" ry="12" fill="#6B7280"/>
  </g>

  <!-- Dishwasher -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="120" height="130" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="80" rx="2" fill="#F9FAFB"/>
    <circle cx="60" cy="110" r="8" fill="#4B5563"/>
    <rect x="45" y="100" width="30" height="4" rx="2" fill="#6B7280"/>
  </g>

  <!-- Upper cabinets -->
  <rect x="50" y="50" width="180" height="100" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
  <rect x="270" y="50" width="180" height="100" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="140" y1="50" x2="140" y2="150" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="360" y1="50" x2="360" y2="150" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Water drops from faucet -->
  <g fill="#3B82F6" opacity="0.5">
    <ellipse cx="320" cy="180" rx="4" ry="6"/>
    <ellipse cx="318" cy="200" rx="3" ry="5"/>
  </g>
</svg>
