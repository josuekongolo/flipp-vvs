<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="conBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#FEF3C7"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" rx="16" fill="url(#conBg)"/>

  <!-- House frame -->
  <g stroke="#374151" stroke-width="6" fill="none">
    <!-- Main structure -->
    <path d="M100 350 L100 180 L250 80 L400 180 L400 350"/>
    <!-- Roof -->
    <path d="M80 180 L250 60 L420 180"/>
    <!-- Floor -->
    <line x1="100" y1="350" x2="400" y2="350"/>
    <!-- Studs -->
    <line x1="180" y1="180" x2="180" y2="350"/>
    <line x1="320" y1="180" x2="320" y2="350"/>
    <!-- Horizontal beam -->
    <line x1="100" y1="260" x2="400" y2="260"/>
  </g>

  <!-- Pipes in walls -->
  <g stroke="#3B82F6" stroke-width="8" fill="none" stroke-linecap="round">
    <path d="M150 350 L150 280 L220 280"/>
    <path d="M350 350 L350 200"/>
    <path d="M220 280 L220 200 L300 200"/>
  </g>

  <!-- Pipe joints -->
  <g fill="#2563EB">
    <circle cx="150" cy="280" r="6"/>
    <circle cx="220" cy="280" r="6"/>
    <circle cx="220" cy="200" r="6"/>
    <circle cx="300" cy="200" r="6"/>
    <circle cx="350" cy="200" r="6"/>
  </g>

  <!-- Construction elements -->
  <rect x="200" y="300" width="100" height="50" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
  <text x="250" y="330" font-family="Inter, sans-serif" font-size="12" fill="#92400E" text-anchor="middle">VVS</text>

  <!-- Hard hat -->
  <g transform="translate(420, 280)">
    <path d="M0 20 Q30 -5 60 20 L60 35 L0 35 Z" fill="#F97316"/>
    <rect x="-5" y="35" width="70" height="8" rx="4" fill="#EA580C"/>
  </g>
</svg>
