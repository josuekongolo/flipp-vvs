<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="bathBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#F0FDFA"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" rx="16" fill="url(#bathBg)"/>

  <!-- Shower -->
  <rect x="50" y="50" width="180" height="300" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="110" y="60" width="60" height="15" rx="7" fill="#9CA3AF"/>
  <g fill="#3B82F6" opacity="0.4">
    <ellipse cx="100" cy="150" rx="8" ry="12"/>
    <ellipse cx="140" cy="180" rx="6" ry="10"/>
    <ellipse cx="120" cy="220" rx="7" ry="11"/>
    <ellipse cx="160" cy="160" rx="5" ry="8"/>
  </g>

  <!-- Toilet -->
  <g transform="translate(280, 200)">
    <ellipse cx="60" cy="100" rx="55" ry="40" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    <ellipse cx="60" cy="60" rx="40" ry="28" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="20" y="20" width="80" height="15" rx="7" fill="#F3F4F6" stroke="#E5E7EB"/>
  </g>

  <!-- Sink -->
  <g transform="translate(280, 50)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <ellipse cx="80" cy="50" rx="50" ry="30" fill="#F9FAFB" stroke="#E5E7EB"/>
    <rect x="75" y="5" width="10" height="25" rx="5" fill="#6B7280"/>
    <circle cx="80" cy="55" r="8" fill="#E5E7EB"/>
  </g>

  <!-- Mirror -->
  <rect x="290" y="160" width="100" height="60" rx="4" fill="#BFDBFE" stroke="#93C5FD" stroke-width="2"/>
</svg>
