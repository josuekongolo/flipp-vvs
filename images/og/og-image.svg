<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="ogBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="ogAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(255,255,255,0.05)"/>

  <!-- Water Droplet Icon -->
  <g transform="translate(150, 190)">
    <path d="M100 0C100 0 20 100 20 165C20 215 55 250 100 250C145 250 180 215 180 165C180 100 100 0 100 0Z"
