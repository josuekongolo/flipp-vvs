    <path d="M55 140C55 140 72 120 100 120C128 120 145 140 145 140"
          stroke="url(#ogBgGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M45 180C45 180 67 155 100 155C133 155 155 180 155 180"
          stroke="url(#ogBgGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Company Name -->
  <text x="400" y="290" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
