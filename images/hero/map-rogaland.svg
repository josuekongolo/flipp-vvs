<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE"/>
      <stop offset="100%" style="stop-color:#CCFBF1"/>
    </linearGradient>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
    </linearGradient>
  </defs>

  <!-- Ocean background -->
  <rect width="600" height="450" rx="16" fill="url(#mapBg)"/>

  <!-- Rogaland simplified shape -->
  <path d="M100 50 L200 30 L350 40 L450 80 L500 150 L520 250 L480 350 L400 400 L300 420 L200 400 L120 350 L80 250 L70 150 Z"
        fill="url(#landGrad)" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Fjord indentations -->
  <path d="M100 150 Q150 180 120 220 L80 200 Z" fill="url(#mapBg)"/>
  <path d="M450 200 Q420 230 440 280 L500 260 Z" fill="url(#mapBg)"/>

  <!-- Stavanger marker (main) -->
  <g transform="translate(280, 180)">
    <circle cx="0" cy="0" r="40" fill="#2563EB" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="#2563EB" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="#2563EB"/>
    <path d="M0 -25 L0 -45" stroke="#2563EB" stroke-width="3"/>
    <circle cx="0" cy="-50" r="8" fill="#2563EB"/>
    <text x="25" y="5" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1F2937">Stavanger</text>
  </g>

  <!-- Sandnes marker -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="8" fill="#0D9488"/>
    <text x="15" y="5" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#374151">Sandnes</text>
  </g>

  <!-- Sola marker -->
  <g transform="translate(230, 200)">
    <circle cx="0" cy="0" r="6" fill="#0D9488"/>
    <text x="-40" y="5" font-family="Inter, sans-serif" font-size="11" fill="#374151">Sola</text>
  </g>

  <!-- Randaberg marker -->
  <g transform="translate(260, 140)">
    <circle cx="0" cy="0" r="6" fill="#0D9488"/>
    <text x="10" y="5" font-family="Inter, sans-serif" font-size="11" fill="#374151">Randaberg</text>
  </g>

  <!-- Klepp marker -->
  <g transform="translate(250, 310)">
    <circle cx="0" cy="0" r="5" fill="#6B7280"/>
    <text x="10" y="5" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Klepp</text>
  </g>

  <!-- Time marker -->
  <g transform="translate(300, 340)">
    <circle cx="0" cy="0" r="5" fill="#6B7280"/>
    <text x="10" y="5" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">Time</text>
  </g>

  <!-- Legend -->
  <g transform="translate(420, 350)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="white" opacity="0.9"/>
    <circle cx="20" cy="25" r="8" fill="#2563EB"/>
    <text x="35" y="30" font-family="Inter, sans-serif" font-size="11" fill="#374151">Hovedkontor</text>
    <circle cx="20" cy="50" r="6" fill="#0D9488"/>
    <text x="35" y="55" font-family="Inter, sans-serif" font-size="11" fill="#374151">Primaromrade</text>
    <circle cx="20" cy="70" r="4" fill="#6B7280"/>
    <text x="35" y="75" font-family="Inter, sans-serif" font-size="11" fill="#6B7280">Utvidet omrade</text>
  </g>

  <!-- Compass -->
  <g transform="translate(530, 50)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <path d="M0 -20 L5 5 L0 0 L-5 5 Z" fill="#2563EB"/>
    <path d="M0 20 L5 -5 L0 0 L-5 -5 Z" fill="#9CA3AF"/>
    <text x="0" y="-28" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#374151" text-anchor="middle">N</text>
  </g>
</svg>
